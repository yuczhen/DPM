<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPM — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sunset: {
              50:  '#FFF8F0', 100: '#FFEDD5', 200: '#FED7AA', 300: '#FDBA74',
              400: '#FB923C', 500: '#F97316', 600: '#EA580C', 700: '#C2410C',
              800: '#9A3412', 900: '#7C2D12',
            },
            gold: { 400: '#FACC15', 500: '#EAB308', 600: '#CA8A04' }
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-sunset-50 via-white to-orange-50 flex items-center justify-center">

  <div class="w-full max-w-md mx-4">
    <!-- Logo + Title -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-sunset-600 to-amber-500 flex items-center justify-center mx-auto mb-4 shadow-lg shadow-sunset-200">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6m6 0h6m-6 0V9a2 2 0 012-2h2a2 2 0 012 2v10m6 0v-4a2 2 0 00-2-2h-2a2 2 0 00-2 2v4"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800" data-i18n="login.title">DPM 違約預測系統</h1>
      <p class="text-gray-500 text-sm mt-1" data-i18n="login.subtitle">Default Prediction Model</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-sunset-100 overflow-hidden">
      <div class="bg-gradient-to-r from-sunset-600 to-amber-500 px-6 py-4 flex items-center justify-between">
        <h2 class="text-white font-semibold" data-i18n="login.heading">請輸入密碼</h2>
        <!-- Language toggle -->
        <button type="button" id="langToggle" class="text-white/80 hover:text-white text-sm font-medium flex items-center gap-1 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"/>
          </svg>
          <span id="langLabel">EN</span>
        </button>
      </div>

      <form method="post" class="p-6 space-y-5">
        {% csrf_token %}

        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 text-sm flex items-center gap-2">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"/>
          </svg>
          <span data-i18n="login.error">密碼錯誤，請重新輸入。</span>
        </div>
        {% endif %}

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login.label">存取密碼</label>
          <input type="password" name="password" id="password" required autofocus
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:border-sunset-500 focus:ring-2 focus:ring-sunset-200 transition-all"
                 data-i18n-placeholder="login.placeholder" placeholder="請輸入密碼" />
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-sunset-600 to-amber-500 hover:from-sunset-700 hover:to-amber-600 text-white font-semibold rounded-xl shadow-lg shadow-sunset-200 transition-all duration-200 transform hover:scale-[1.01] active:scale-95 text-sm">
          <span data-i18n="login.submit">登入</span>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400 mt-6">
      &copy; 2026 DPM — Default Prediction Model. YC Intelligence. All rights reserved.
    </p>
  </div>

  <script>
    const i18n = {
      zh: {
        "login.title": "DPM 違約預測系統",
        "login.subtitle": "Default Prediction Model",
        "login.heading": "請輸入密碼",
        "login.label": "存取密碼",
        "login.placeholder": "請輸入密碼",
        "login.submit": "登入",
        "login.error": "密碼錯誤，請重新輸入。",
      },
      en: {
        "login.title": "DPM Default Prediction System",
        "login.subtitle": "Default Prediction Model",
        "login.heading": "Enter Password",
        "login.label": "Access Password",
        "login.placeholder": "Enter password",
        "login.submit": "Login",
        "login.error": "Incorrect password. Please try again.",
      }
    };

    let currentLang = localStorage.getItem("dpm_lang") || "zh";

    function applyLang(lang) {
      currentLang = lang;
      localStorage.setItem("dpm_lang", lang);
      document.getElementById("langLabel").textContent = lang === "zh" ? "EN" : "中";
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (i18n[lang][key]) el.textContent = i18n[lang][key];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (i18n[lang][key]) el.placeholder = i18n[lang][key];
      });
    }

    document.getElementById("langToggle").addEventListener("click", () => {
      applyLang(currentLang === "zh" ? "en" : "zh");
    });

    applyLang(currentLang);
  </script>

</body>
</html>
